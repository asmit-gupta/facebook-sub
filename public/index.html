<!DOCTYPE html>
<html>
<head>
    <title>Facebook Page Subscription</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(0deg, #1F162E 0%, #000000 100%);
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .fb-login-button {
            margin-top: 20px;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
        }

        .page-list {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }

        .page-item {
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            margin-top: 5px;
            border-radius: 5px;
        }

        .page-item:hover {
            background-color: #555;
        }

        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">CladBe</div>
    <div class="container">
        <div class="header">Facebook Page Subscription</div>
        <div class="description">Log in with Facebook and select a page to subscribe to the app.</div>
        
        <!-- Facebook Login Button -->
        <fb:login-button 
            scope="public_profile,email,pages_show_list,pages_read_engagement,pages_manage_metadata" 
            onlogin="checkLoginState();">
        </fb:login-button>
        
        <div class="message" id="message"></div>
        <ul class="page-list" id="page-list"></ul>
    </div>

    <script>
        // Load the Facebook SDK for JavaScript
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1536476830334014', 
                cookie     : true,
                xfbml      : true,
                version    : 'v20.0' 
            });

            FB.AppEvents.logPageView();   
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                const shortLivedUserAccessToken = response.authResponse.accessToken;
                console.log('Short-Lived User Access Token:', shortLivedUserAccessToken);
                fetchUserPages(shortLivedUserAccessToken);
            } else {
                console.log('User not authenticated');
                displayMessage('User not authenticated', true);
            }
        }

        function fetchUserPages(token) {
            FB.api('/me/accounts', 'GET', { access_token: token }, function(response) {
                if (response && !response.error) {
                    displayPages(response.data);
                } else {
                    displayMessage('Error fetching pages', true);
                    console.error('Error:', response.error);
                }
            });
        }

        function displayPages(pages) {
            const pageList = document.getElementById('page-list');
            pageList.innerHTML = '';

            pages.forEach(page => {
                const pageItem = document.createElement('li');
                pageItem.className = 'page-item';
                pageItem.innerText = page.name;
                pageItem.onclick = () => selectPage(page.id, page.access_token);
                pageList.appendChild(pageItem);
            });
        }

        function selectPage(pageId, pageAccessToken) {
            fetch('/subscribe-page', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pageId, pageAccessToken })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayMessage('Successfully subscribed to the page');
                } else {
                    displayMessage('Error subscribing to the page: ' + data.message, true);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('Error: ' + error.message, true);
            });
        }

        function displayMessage(message, isError = false) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.style.backgroundColor = isError ? '#d9534f' : '#5cb85c'; 
        }
    </script>
</body>
</html>
